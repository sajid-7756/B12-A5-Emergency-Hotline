<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>জরুরি সেবা ডিরেক্টরি</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="px-10">
      <nav class="p-5 flex justify-between">
        <div class="flex items-center gap-2">
          <img class="w-10 h-10" src="./assets/logo.png" alt="logo" />
          <p class="leading-5 font-extrabold text-[#006747]">
            Emergency <br />
            Service
          </p>
        </div>
        <div class="flex justify-between gap-5">
          <div class="flex items-center gap-2 bg-[#41ff6b]/10 px-5 rounded-3xl">
            <span>0</span>
            <img class="h-7" src="./assets/heart.png" alt="" />
          </div>
          <div class="flex items-center gap-2 bg-[#41ff6b]/10 px-5 rounded-3xl">
            <span>0</span>
            <img class="h-7" src="./assets/coin.png" alt="" />
          </div>
          <div
            class="flex items-center gap-2 bg-[#00A63E] text-white px-5 rounded-3xl font-semibold"
          >
            <span>0</span>
            <p>Copy</p>
          </div>
        </div>
      </nav>
    </header>

    <main class="w-full">
      <div
        class="w-full h-60 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]"
      >
        <div class="flex flex-col items-center py-5 space-y-5 text-white">
          <img class="w-15 h-15" src="./assets/logo-dark.png" alt="" />
          <h2 class="text-2xl font-extrabold p-4">জরুরি সেবা ডিরেক্টরি</h2>
          <p class="font-semibold">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </div>
      </div>
    </main>

    <section></section>
  </body>
</html>
